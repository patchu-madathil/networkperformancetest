<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Network Performance Test (ndt7)</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin: 0; padding: 1rem; background: #f6f8fa; color: #0b1220; }
    main { max-width: 900px; margin: 0 auto; }
    h1 { margin: 0 0 1rem 0; }
    .card { background: white; border-radius: 8px; padding: 1rem; box-shadow: 0 1px 4px rgba(12,20,30,0.06); }
    #controls { margin-bottom: 1rem; }
    #controls button { padding: 0.5rem 1rem; margin-right: 0.5rem; font-weight: 600; border-radius: 6px; border: 1px solid #dfe6ee; background: #ffffff; cursor: pointer; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1rem; }
    .log { max-height: 160px; overflow: auto; background: #0b1220; color: #cfe9ff; padding: 0.5rem; border-radius: 6px; font-size: 0.9rem; }
    .note { margin-top: 1rem; color: #586069; }
  </style>
</head>
<body>
  <main>
    <h1>Network Performance Test (ndt7)</h1>

    <div id="controls">
      <button id="startBtn" disabled>Start Test</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <section class="card">
      <h2>Server</h2>
      <div id="server">Not selected</div>
    </section>

    <section class="grid" style="margin-top:1rem">
      <div class="card"><h3>Download</h3><div id="download">—</div></div>
      <div class="card"><h3>Upload</h3><div id="upload">—</div></div>
      <div class="card"><h3>Latency</h3><div id="latency">—</div></div>
      <div class="card"><h3>Status / Log</h3><pre id="log" class="log">Waiting for ndt library...</pre></div>
    </section>

    <p class="note">This page uses a local ndt bundle (ndt7/minified) and jQuery loaded locally or from CDN. If you move the files, update the script srcs accordingly.</p>
  </main>

  <!-- Load jQuery BEFORE the ndt7 bundle -->
  <!-- Option A: load from CDN (fastest to test) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJ+Yk6kXc1q5H2fJb0Q5p4b6Yv1Kp3uXh8+Yw="
          crossorigin="anonymous"></script>

  <!-- Option B (recommended for GitHub Pages reliability): commit jquery.min.js to repo and use:
       <script src="jquery.min.js"></script>
       If you use local file, remove the CDN line above. -->

  <!-- Load your local ndt bundle (must come after jQuery) -->
  <script src="ndt7.min.js"></script>
  <!-- If your file is named ndt.min.js or ndt7.min.js, update the filename here accordingly. -->

  <!-- small readiness helper (ensures both jQuery and ndt7 are available) -->
  <script>
    (function readyCheck() {
      const startBtn = document.getElementById('startBtn');
      const logEl = document.getElementById('log');
      function appendLog(msg){
        const t = new Date().toISOString().substr(11,8);
        logEl.textContent = `[${t}] ${msg}\n` + logEl.textContent;
      }
      if (typeof window.jQuery === 'undefined') {
        appendLog('Warning: jQuery not found. Check script order or add jquery.min.js locally.');
      } else {
        appendLog('jQuery loaded, version: ' + (window.jQuery.fn && window.jQuery.fn.jquery));
      }
      if (window.ndt7) {
        appendLog('ndt7 loaded.');
        startBtn.disabled = false;
      } else {
        appendLog('ndt7 not yet loaded; polling...');
        let tries = 0;
        const iv = setInterval(() => {
          tries++;
          if (window.ndt7) {
            clearInterval(iv);
            appendLog('ndt7 available.');
            startBtn.disabled = false;
            return;
          }
          if (tries > 40) {
            clearInterval(iv);
            appendLog('ndt7 failed to appear: confirm ndt7 bundle exposes window.ndt7 and file path is correct.');
          }
        }, 150);
      }
    })();
  </script>

  <!-- App script (uses window.ndt7) -->
  <script src="script.js"></script>
</body>
</html>
